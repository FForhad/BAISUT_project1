<!-- templates/myapp/recent_publications.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recent Publications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Recent Publications</h1>
        <ul class="list-group">
            {% for publication in publications %}
                <li class="list-group-item">
                    <a href="{% url 'specific_publication' publication.id %}">{{ publication.title }}</a> - Published on {{ publication.published_date }}
                </li>
            {% empty %}
                <li class="list-group-item">No recent publications found.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
