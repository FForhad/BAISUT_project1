<!-- templates/myapp/publication_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Publications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>All Publications</h1>
        <ul class="list-group">
            {% for publication in publications %}
                <li class="list-group-item">
                    <a href="{% url 'specific_publication' publication.id %}">{{ publication.title }}</a> by {{ publication.author.name }}
                </li>
            {% empty %}
                <li class="list-group-item">No publications found.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
